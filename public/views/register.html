<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Addiction</title>
</head>
<body>
    <h1>VINTAGE ADDICTION</h1>
    <h2>REGISTER PAGE</h2>
    <div class="wrapper-main">
        <div class =wrapper-picker>
            <div id="wrapper-selector">
                <div id="avatar-selector">
                    <div class="avatar-row">
                        <div class="avatar-item">
                            <img class="avatar" id="item-1" src="/assets/avatars?1">
                        </div>
                        <div class="avatar-item">
                            <img class="avatar" id="item-2" src="/assets/avatars?2">
                        </div>
                        <div class="avatar-item">
                            <img class="avatar" id="item-3" src="/assets/avatars?3">
                        </div>
                        <div class="avatar-item">
                            <img class="avatar" id="item-4" src="/assets/avatars?4">
                        </div>
                    </div>
                    <div class="avatar-row">
                        <div class="avatar-item">
                            <img class="avatar" id="item-5" src="/assets/avatars?5">
                        </div>
                        <div class="avatar-item">
                            <img class="avatar" id="item-6" src="/assets/avatars?6">
                        </div>
                        <div class="avatar-item">
                            <img class="avatar" id="item-7" src="/assets/avatars?7">
                        </div>
                        <div class="avatar-item">
                            <img class="avatar" id="item-8" src="/assets/avatars?8">
                        </div>
                    </div>
            </div>
        </div>

        <div class="mb-3">
            <div class="avatar-wrapper">
                <div class="avatar-content" id="avatar-picker">
                    <img class="avatar" id="avatarChoose" src="/assets/avatars">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label text-light">Name</label>
                <div class="col-sm-9 px-4">
                    <input style="margin-left: 20px;" type="text" class="form-control" id="name" name="name">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label text-light">Email</label>
                <div class="col-sm-9 px-4">
                    <input style="margin-left: 20px;" type="text" class="form-control" id="email" name="email">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label text-light">Password</label>
                <div class="col-sm-9 px-4">
                    <input style="margin-left: 20px;" type="password" class="form-control" id="password"
                           name="password">
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn btn-outline-warning" id="submit-button" type="submit">Sign
                    up</button>
            </div>
            <div id="helper" class="helper-wrapper">
                <div class="helper-content">
                    <p class="text-helper">The data entered is incorrect.</p>
                </div>
            </div>
        </div>
        </div>
    </div>


    <script>

        var avatarPicker = document.getElementById("avatar-picker");
        var avatarChoose = document.getElementById("avatarChoose");
        var pressed = false;



        avatarPicker.addEventListener("click", function () {
            console.log("pressed")
            document.getElementById('wrapper-selector').style.display = 'flex';
            pressed = true;


            //CHOSE AVAVATAR

            if (pressed == true) {
                var avatar1 = document.getElementById("item-1");
                avatar1.addEventListener("click", function () {
                    avatarChoose.src = avatar1.src;
                })

                var avatar2 = document.getElementById("item-2");
                avatar2.addEventListener("click", function () {
                    avatarChoose.src = avatar2.src;
                })

                var avatar3 = document.getElementById("item-3");
                avatar3.addEventListener("click", function () {
                    avatarChoose.src = avatar3.src;
                })

                var avatar4 = document.getElementById("item-4");
                avatar4.addEventListener("click", function () {
                    avatarChoose.src = avatar4.src;
                })

                var avatar5 = document.getElementById("item-5");
                avatar5.addEventListener("click", function () {
                    avatarChoose.src = avatar5.src;
                })

                var avatar6 = document.getElementById("item-6");
                avatar6.addEventListener("click", function () {
                    avatarChoose.src = avatar6.src;
                })

                var avatar7 = document.getElementById("item-7");
                avatar7.addEventListener("click", function () {
                    avatarChoose.src = avatar7.src;
                })

                var avatar8 = document.getElementById("item-8");
                avatar8.addEventListener("click", function () {
                    avatarChoose.src = avatar8.src;
                })

            }
        })

        var input = document.getElementsByClassName("form-control");
        for (var i = 0; i < input.length; i++) {
            console.log(input[i]);
            input[i].addEventListener("click", function () {
                console.log('pressedinput')
                document.getElementById('wrapper-selector').style.display = 'none';
            })
        }

        //SUBMIT REGISTER

        var submitButton = document.getElementById("submit-button");

        submitButton.addEventListener("click", function () {
            var username = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var name = document.getElementById('name').value;

            fetch('/validated-register', {
                method: 'POST',
                headers: { 'content-type': 'application/json' },
                body: JSON.stringify({
                    name: name,
                    username: username,
                    password: password
                })
            }).then(response => {
                console.log(response)
                if (response.ok) {
                    var newObject = {
                        'name': name,
                        'username': username,
                        'avatar': avatarChoose.src.replace('http://localhost:8888', ''),
                        'isLogged': false,
                        'room1': false,
                        'room2': false,
                        'room3': false
                    }
                    localStorage.setItem('User', JSON.stringify(newObject))
                    window.location.assign("/landing")
                } else {
                    document.getElementById('helper').style.visibility = "visible"
                }
            })
        })




    </script>
  </body>
  </html>
