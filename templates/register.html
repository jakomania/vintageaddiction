    <section class="vh-100" >
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Register</h3>
                    
                  <form action="/register" method="post">

                  <div class="form-outline mb-4">
                        <input type="text" name="username" id="username" class="form-control form-control-lg" />
                        <label class="form-label" for="typeEmailX-2">Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" name="email" id="email" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX-2">Email</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" name="pass" id="pass" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX-2">Password</label>
                  </div>                  

                  <div class="form-outline mb-4">
                    <input type="number" name="room" id="room" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX-2">Favorite room</label>
                  </div>                  

                  <!-- <div class="form-outline mb-4">
                    <input type="text" name="avatar" id="avatar" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX-2">Avatar</label>
                  </div>                   -->
                  <div class="col-sm">
                    <label>Choose Avatar</label>    
                    <div id="registerAvatar" class="d-flex flex-wrap justify-content-space-between">                        
                        <img id="t1"  src="punk01.png" class="rounded-circle" style="width: 75px;" alt="Avatar"  />
                        <img id="t2"  src="punk02.png" class="rounded-circle" style="width: 75px;" alt="Avatar"  />
                        <img id="t3"  src="punk03.png" class="rounded-circle" style="width: 75px;" alt="Avatar"  />
                        <img id="t4"  src="punk04.png" class="rounded-circle" style="width: 75px;" alt="Avatar"  />
                        <img id="t5"  src="punk05.png" class="rounded-circle" style="width: 75px;" alt="Avatar"  />
                        <img id="t6"  src="punk06.png" class="rounded-circle" style="width: 75px;" alt="Avatar"  />
                        <img id="t7"  src="punk07.png" class="rounded-circle" style="width: 75px;" alt="Avatar"  />
                        <img id="t8"  src="punk08.png" class="rounded-circle" style="width: 75px;" alt="Avatar"  />                        
                    </div>
                </div>
                <br>

                  <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>  
                </form>
