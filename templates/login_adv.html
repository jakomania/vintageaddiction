<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-yellow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Addictive Vintage</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav  mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/register">Register</a>              
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/register">Login</a>              
            </li>
          </ul>
        </div>
      </div>
    </nav> 
  </header>
  <main class="min-vh-100 d-flex justify-content-center">
    <div class="m-auto" style="max-width: 18rem;">
      <div class="card bg-gray-100">
        <form id="loginForm">
          <div class="card-body">
              <div class="form-group my-2">
                <input id="loginEmail" type="email" class="form-control text-center" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <div id="loginEmail_error" class="invalid-feedback"></div>
              </div>
              <div class="form-group  my-2">
                <input id="loginPassword" type="password" class="form-control text-center" id="exampleInputPassword1" placeholder="Password">
                <div id="loginPassword_error" class="invalid-feedback"></div>
              </div>
          </div>
          <div class="card-footer text-center py-4">
            <div class="row">
              <div class="col-12">
                <div id="errorMessage" class="alert alert-danger mb-4 d-none" role="alert"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button id="loginSubmitBtn" type="submit" class="btn btn-primary btn-rounded px-4 w-100">Inicia sesi√≥n</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="text-center fs-small my-2">
        Don't you have an account? <a href="/register">CREATE ONE</a>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="../bundle.js" type="text/javascript"></script>
  <script>
    const assignElements = {
      formId: 'loginForm',
      emailId: 'loginEmail',
      passwordId: 'loginPassword',
      submitBtn: 'loginSubmitBtn'
    }
    const login = new Conquer.Login(assignElements);
    login.init();
  </script>
</body>
</html>
