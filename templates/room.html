<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Addiction</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="/index">Vintage Addiction</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Vintage Addiction</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/register">Register</a>
                    </li>    
                    <li class="nav-item">
                      <a onclick="logOut()" class="nav-link" href="/index">Logout</a>
                    </li>                            
                  </ul>              
                </div>
              </div>
            </div>
          </nav>
    
    </header>
        

  <h1>VINTAGE ADDICTION</h1>

  <div class="container" style="margin-top:50px;">
  
    <div class="row" >
        <div class="col">
          <h1 id="room" class="center"></h1>
        </div>        
    </div>
    <br>
    <br>
    <div class="row justify-content-md-center" >
      <div class="col">
        <img  id="player1Avatar" class="rounded-circle" style="width: 130px;" alt="Player 1 Avatar"  />                                                
        <h3  id="player1User" class="rounded-circle" style="width: 130px;" alt="Player 1 User"></h3>                                                 
      </div>
        
      <div class="col">
        <img  src="question.png" id="player2Avatar" class="rounded-circle" style="width: 130px;" alt="Avatar"  />                                                
        <h3  id="player2User" class="rounded-circle" style="width: 130px;" alt="Player 2 User">(waiting for player)</h3>                                                         
          
      </div>        
    </div>
      </div>        
  </div>

                          

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

<script>

    //Personalize room with cookie data
    const obj = JSON.parse( document.cookie );
       
    const room = Object.keys(obj)[0];
    const playersNumber = obj[room].length;

    const player1Avatar = obj[room][0].avatar;
    const player1User = obj[room][0].player;

    document.getElementById( "room" ).innerHTML = 'Welcome to ' + room;
    document.getElementById( "player1Avatar" ).src = player1Avatar;  
    document.getElementById( "player1User" ).innerHTML = player1User;

    if ( playersNumber == 2 )
    {
      const player2Avatar = obj[room][1].avatar;
      const player2User = obj[room][1].player;
      document.getElementById( "player2Avatar" ).src = player2Avatar;        
      document.getElementById( "player2User" ).innerHTML = player2User;
    }
    //console.log(room, player1Avatar, player1User, playersNumber );

    //Set cookie in localStorage
    localStorage.setItem( 2, document.cookie ); 

    function logOut() 
    {
      localStorage.clear();
      location.replace("/index")
    }

    

</script>


</body>
</html>
